<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
</head>

<body>
    <details> <!--tag utilizada para fazer o efeito abre e fecha do acordeon-->
        <summary>Título</summary> <!--tag opcional. caso não a use o título aparecerá como "saiba mais"-->
        <p>Descrição do texto</p>
    </details>
</body>

</html>

<!--As tags <details></details> e <summary></summary> são muito usadas em conjunto, porém, a que é a responsável
pelo efeito em si é a <details>, já que <summary> é usada para gerar o cabeçalho dentro da tag <details>-->
