<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como fazer citações? Blockquote</title>
</head>

<body>
    <blockquote>Esta é uma citação só com a tag blockquote</blockquote>
    <p>Este é um paragrafo comum</p>

    <blockquote><q>É assim que fica uma citação com as tags blockquote + q</q></blockquote>
    <p><q>É assim que fica um paragrafo com as tags p + q</q></p>
    <!--a tag q é mais indicada pra fazer uma citação dentro do texto corrido-->
</body>

</html>
